<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project | Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <h1>ETCH-A-SKETCH</h1>
    </header>

    <div class="grid-selection">
        <p>Grid Size:</p>
        <input type="number" id="user-input">
        <button class="submit-btn">Submit</button>
    </div>

    <div class="pen-selection">
        <div class="pen-container">
            <label>
                <input type="radio" name="colorMode" value="black" checked>
                Black
            </label>
            <label>
                <input type="radio" name="colorMode" value="darken">
                Darken
            </label>
            <label>
                <input type="radio" name="colorMode" value="random">
                Random
            </label>
            <label>
                <input type="radio" name="colorMode" value="eraser">
                Eraser
            </label>
        </div>
        <button class="clear-btn">Clear</button>
    </div>

    <div class="canvas-container">
        <div class="canvas"></div>
    </div>

    <footer>
        <small>Copyright ©️ gasparjuico 2024</small>
    </footer>
</body>
</html>
