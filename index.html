<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project | Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <h1>ETCH-A-SKETCH</h1>
    </header>

    <div class="grid-selection">
        <p>Grid Size:</p>
        <input type="number" id="user-input">
        <button class="submit-btn">Submit</button>
    </div>

    <div class="pen-selection">
        <div class="pen-container">
            <input type="radio" id="black-pen" value="black-pen"> <label for="black-pen">Black</label>
            <input type="radio" id="random-pen" value="random-pen"> <label for="random-pen">Random</label>
            <input type="radio" id="eraser-pen" value="eraser-pen"> <label for="eraser-pen">Eraser</label>
        </div>
        <button class="clear-btn">Clear</button>
    </div>

    <div class="canvas"></div>

    <footer>
        <small>Copyright ©️ gasparjuico 2024</small>
    </footer>
</body>
</html>
